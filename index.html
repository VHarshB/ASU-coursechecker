<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASU Course Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff3 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
            margin: 5px;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .status {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .course-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .course-number {
            font-size: 1.4em;
            font-weight: bold;
            color: #667eea;
        }

        .current-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .status-available {
            background: #d4edda;
            color: #155724;
        }

        .status-full {
            background: #f8d7da;
            color: #721c24;
        }

        .status-unknown {
            background: #e2e3e5;
            color: #383d41;
        }

        .course-info {
            margin: 8px 0;
            font-size: 0.9em;
            color: #666;
        }

        .course-info strong {
            color: #333;
        }

        .history-section {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .history-title {
            font-size: 0.95em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .toggle-history {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            cursor: pointer;
        }

        .toggle-history:hover {
            background: #5568d3;
        }

        .history-list {
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .history-list.show {
            display: block;
        }

        .history-item {
            padding: 10px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.85em;
            border-left: 3px solid #e2e3e5;
        }

        .history-item.has-seats {
            border-left-color: #28a745;
            background: #f0f9f4;
        }

        .history-timestamp {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .history-seats {
            font-weight: bold;
            margin-top: 5px;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin: 20px 0;
            font-size: 0.9em;
        }

        .no-data {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .auto-refresh input {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì ASU Course Monitor</h1>
            <p>Real-time tracking with full history - Access from anywhere!</p>
        </div>

        <div class="controls">
            <button class="refresh-btn" onclick="loadData()">üîÑ Refresh Data</button>
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" onchange="toggleAutoRefresh()">
                <label for="autoRefresh">Auto-refresh every 30 seconds</label>
            </div>
            <div id="status" class="status success">
                Click refresh to load latest data
            </div>
        </div>

        <div class="courses-grid" id="coursesGrid"></div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://dsfovnqwksxlsusrcfil.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzZm92bnF3a3N4bHN1c3JjZmlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1Njk4NDQsImV4cCI6MjA4MTE0NTg0NH0.yJ5FwDyjxvweCl9yYaU_jtsEwO9v3NVgrdyhdgQ_YD8';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const courses = {
            "17645": {course: "MAT 343", professor: "Stefania Tracogna"},
            "22317": {course: "MAT 343", professor: "Stefania Tracogna"},
            "15428": {course: "CSE 355", professor: "Hani Ben Amor"},
            "10948": {course: "CSE 330", professor: "Adil Ahmad"},
            "15967": {course: "CSE 330", professor: "Adil Ahmad"},
            "15306": {course: "CSE 330", professor: "Adil Ahmad"},
            "15968": {course: "CSE 330", professor: "Adil Ahmad"},
            "19648": {course: "CSE 330", professor: "Adil Ahmad"},
            "25871": {course: "CSE 330", professor: "Adil Ahmad"}
        };

        let autoRefreshInterval = null;

        function toggleHistory(courseNumber) {
            const historyList = document.getElementById(`history-${courseNumber}`);
            historyList.classList.toggle('show');
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(loadData, 30000);
                document.getElementById('status').innerHTML = '‚úÖ Auto-refresh enabled (every 30 seconds)';
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                document.getElementById('status').innerHTML = '‚è∏Ô∏è Auto-refresh disabled';
            }
        }

        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            return date.toLocaleString();
        }

        async function loadData() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'status loading';
            statusDiv.innerHTML = 'üîÑ Loading data from cloud...';

            try {
                // Get all course checks, ordered by timestamp
                const { data, error } = await supabase
                    .from('course_checker')
                    .select('*')
                    .order('timestamp', { ascending: false });

                if (error) throw error;

                // Group by course number
                const groupedData = {};
                data.forEach(check => {
                    if (!groupedData[check.course_number]) {
                        groupedData[check.course_number] = [];
                    }
                    groupedData[check.course_number].push(check);
                });

                displayCourses(groupedData);
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `‚úÖ Loaded ${data.length} checks from database!`;
                
                document.getElementById('lastUpdated').innerHTML = 
                    `Last updated: ${new Date().toLocaleString()}`;
                    
            } catch (error) {
                console.error('Error loading data:', error);
                statusDiv.className = 'status';
                statusDiv.style.background = '#f8d7da';
                statusDiv.style.color = '#721c24';
                statusDiv.innerHTML = `‚ùå Error loading data: ${error.message}`;
                
                displayCoursesEmpty();
            }
        }

        function displayCoursesEmpty() {
            const grid = document.getElementById('coursesGrid');
            grid.innerHTML = '';

            Object.keys(courses).forEach(number => {
                const info = courses[number];
                const card = document.createElement('div');
                card.className = 'course-card';
                card.innerHTML = `
                    <div class="course-header">
                        <div class="course-number">${number}</div>
                        <div class="current-status status-unknown">Not checked</div>
                    </div>
                    <div class="course-info"><strong>Course:</strong> ${info.course}</div>
                    <div class="course-info"><strong>Professor:</strong> ${info.professor}</div>
                    <div class="no-data">No check history yet. Run the Python script!</div>
                `;
                grid.appendChild(card);
            });
        }

        function displayCourses(history) {
            const grid = document.getElementById('coursesGrid');
            grid.innerHTML = '';

            Object.keys(courses).forEach(number => {
                const info = courses[number];
                const checks = history[number] || [];
                const latest = checks.length > 0 ? checks[0] : null;
                
                let statusClass = 'status-unknown';
                let statusText = 'Not checked';
                
                if (latest) {
                    if (latest.has_seats) {
                        statusClass = 'status-available';
                        statusText = `${latest.available_seats} seats!`;
                    } else {
                        statusClass = 'status-full';
                        statusText = 'Full';
                    }
                }

                const card = document.createElement('div');
                card.className = 'course-card';
                
                let historyHTML = '';
                if (checks.length > 0) {
                    // Show only last 20 checks
                    const recentChecks = checks.slice(0, 20);
                    historyHTML = `
                        <div class="history-section">
                            <div class="history-title">
                                <span>Check History (${checks.length})</span>
                                <button class="toggle-history" onclick="toggleHistory('${number}')">Show/Hide</button>
                            </div>
                            <div id="history-${number}" class="history-list">
                                ${recentChecks.map(check => `
                                    <div class="history-item ${check.has_seats ? 'has-seats' : ''}">
                                        <div class="history-timestamp">üïê ${formatTimestamp(check.timestamp)}</div>
                                        <div><strong>Professor:</strong> ${check.professor}</div>
                                        <div><strong>Time:</strong> ${check.class_time}</div>
                                        <div class="history-seats">
                                            ${check.has_seats ? '‚úÖ' : '‚ùå'} ${check.seats_text}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    <div class="course-header">
                        <div class="course-number">${number}</div>
                        <div class="current-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="course-info"><strong>Course:</strong> ${info.course}</div>
                    <div class="course-info"><strong>Professor:</strong> ${info.professor}</div>
                    ${latest ? `
                        <div class="course-info"><strong>Last checked:</strong> ${formatTimestamp(latest.timestamp)}</div>
                        <div class="course-info"><strong>Time:</strong> ${latest.class_time}</div>
                    ` : '<div class="no-data">No check history yet</div>'}
                    ${historyHTML}
                `;
                
                grid.appendChild(card);
            });
        }

        // Load data on page load
        loadData();
    </script>
</body>
</html>
